name: Run tests and publish report
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run tests
        run: |
          mkdir -p ./report
          docker build -t app .
          docker run --mount type=bind,source=./report,destination=/target/site/allure-maven-plugin app
